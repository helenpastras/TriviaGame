<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>West Side Trivia Game</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
        
        <!-- jQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Script -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </head>
    <body>
        <div class="container" id="game">
            <div class="row">
                <h1 class="title-area">L.A. Trivia: How well do you know our West Side?</h1>
            </div>
           
            <p class='start main-button-container'><a class='btn btn-primary btn-lg btn-block start-button' href='#' role='button'>Start Trivia</a></p>
            
            <div class="trivia-container">
                <!-- Timer div -->
                <div id="time-left"></div>
                <!-- Questions div -->
                <div id="trivia"></div>
                <!-- Submit button -->
                <button id="submit">Submit</button>
                <!-- Resutls -->
            </div>
            <div id="results">
                <h2>All Done!</h2>
                <p>Correct Answers: <span class="correct-answers"></span></p>
                <p>Incorrect Answers: <span class="incorrect-answers"></span></p>
                <p>Unanswereds: <span class="unanswered"></span></p>
            </div>

        </div>

    </body>
</html>
